script:
  - id: !extend boot_progress_dump
    then:
      - lambda: |-
          boot_progress_dump_item->execute(${BOOT_STEP_HW_DISPLAY}, "HW Display");

  - id: display_wrapped_text
    mode: queued
    max_runs: 15
    parameters:
      page: string
      component: string
      text_to_display: string
      line_length_limit: uint
    then:
      - lambda: |-
          int startPos = 0;
          int endPos = 0;
          std::string wrappedText = "";
          if (text_to_display.find("\\r") != std::string::npos) {
            wrappedText = text_to_display;
          } else {
            while (startPos < text_to_display.length()) {
              while (text_to_display[startPos] == ' ' and startPos < text_to_display.length()) { startPos++; }
              int endPos = startPos + (line_length_limit * id(mui_bytes_per_char));
              if (endPos >= text_to_display.length()) endPos = text_to_display.length();
              else
                {
                  while (endPos > startPos && text_to_display[endPos] != ' ') { endPos--; }
                  if (endPos == startPos) endPos = startPos + (line_length_limit * id(mui_bytes_per_char)); // Handle case of long word
                }
              wrappedText += text_to_display.substr(startPos, endPos-startPos);
              if (endPos < text_to_display.length())
                {
                  while (text_to_display[endPos] == ' ') { endPos--; }
                  if (endPos >= startPos) wrappedText += "\\r";
                }
              startPos = endPos + 1; // Skip the space
              while (text_to_display[startPos] == ' ' and startPos < text_to_display.length()) { startPos++; }
            }
          }
          set_component_text->execute(page.c_str(), component.c_str(), wrappedText.c_str());

  - id: !extend dump_config
    then:
      - lambda: |-
          // Report UART
          ESP_LOGCONFIG("${project_tag}", "UART:");
          ESP_LOGCONFIG("${project_tag}", "  Baud rate:   %" PRIu32 " bps", tf_uart->get_baud_rate());
          ESP_LOGCONFIG("${project_tag}", "  Queue size:  %d", tf_uart->available());

          // Report Nextion status
          nextion_init->publish_state(nextion_init->state and disp1->is_setup());
          ESP_LOGCONFIG("${project_tag}", "Nextion:");
          ESP_LOGCONFIG("${project_tag}", "  Queue size:  %d", disp1->queue_size());
          if (disp1->is_setup())
            ESP_LOGCONFIG("${project_tag}", "  Is setup:    True");
          else {
            ESP_LOGW("${project_tag}", "  Is setup:    False");
            ESP_LOGW("${project_tag}", "  Is detected: %s", YESNO(disp1->is_detected()));
            //exit_reparse->execute();
          }
          if (nextion_init->state) {
            ESP_LOGCONFIG("${project_tag}", "  Init:        True");
          } else
            ESP_LOGW("${project_tag}", "  Init:        False");
          if (id(version_tft).empty())
            ESP_LOGW("${project_tag}", "  TFT:         UNKNOWN");
          else
            ESP_LOGCONFIG("${project_tag}", "  TFT:         %s", id(version_tft).c_str());

  - id: event_from_display
    mode: queued
    parameters:
      json: DynamicJsonDocument
      page: string
    then:
      - lambda: |-
          const std::string event = json["event"];
          const std::string component = json["component"];
          const std::string value = json["value"];
          // Send event to Home Assistant
          esphome::api::CustomAPIDevice ha_event;
          if (event == "short_click" or event == "long_click") {
            // Button click event
            ha_event.fire_homeassistant_event("esphome.nspanel_ha_blueprint", {
              {"device_name", device_name->state.c_str()},
              {"esphome_version", "${version}"},
              {"type", "button_click"},
              {"page", page.c_str()},
              {"component", component.c_str()},
              {"command", event.c_str()}
            });
          } else if (event == "params") {
              id(display_mode) = json["display_mode"].as<uint8_t>();
              id(display_charset) = json["charset"].as<uint8_t>();
              ESP_LOGI("script.event_from_display", "Display mode:    %" PRIu8, id(display_mode));
              ESP_LOGI("script.event_from_display", "Display charset: %" PRIu8, id(display_charset));
              send_command->execute("tm_esphome.en=0");
              boot_progress->execute(${BOOT_STEP_HW_DISPLAY}, "HW Display");
          } else {
            // Generic event
            ha_event.fire_homeassistant_event("esphome.nspanel_ha_blueprint", {
              {"device_name", device_name->state.c_str()},
              {"esphome_version", "${version}"},
              {"type", "button_click"},
              {"page", page.c_str()},
              {"component", component.c_str()},
              {"event", event.c_str()},
              {"value", value.c_str()},
              {"entity", detailed_entity->state.c_str()}
            });
          }

      # Extended by:
      #   - nspanel_esphome_core_page_alarm.yaml
      #   - nspanel_esphome_core_page_climate.yaml
      #   - nspanel_esphome_core_page_cover.yaml
      #   - nspanel_esphome_core_page_fan.yaml
      #   - nspanel_esphome_core_page_keyb_num.yaml
      #   - nspanel_esphome_core_page_light.yaml
      #   - nspanel_esphome_core_page_media_player.yaml
      #   - nspanel_esphome_core_versioning.yaml

  - id: goto_page
    mode: restart
    parameters:
      page: string
      reset_timers: bool
    then:
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          if (current_page->state != page)
            disp1->goto_page(page.c_str());
      # Extended by:
      #   - nspanel_esphome_core_hw_display_timers.yaml

  - id: nextion_queue_add
    mode: queued
    then:
      - lambda: |-
          id(nextion_queue)++;
          if (id(nextion_queue) > 128)
            nextion_queue_reset->execute();

  - id: nextion_queue_del
    mode: queued
    then:
      - lambda: |-
          if (id(nextion_queue) > 0)
            id(nextion_queue)--;

  - id: nextion_queue_reset
    mode: restart
    then:
      - lambda: |-
          set_component_font->stop();
          set_component_font_color->stop();
          set_component_pic->stop();
          set_component_picc->stop();
          set_component_text->stop();
          set_component_value->stop();
          set_component_visibility->stop();
          id(nextion_queue) = 0;

  - id: page_changed
    mode: restart
    then:
      - lambda: |-
          // Report new page to logs
          ESP_LOGI("script.page_changed", "Page changed from \"%s\" to \"%s\"", page_names[id(previous_page_id)], current_page->state.c_str());
          if (id(current_page_id) != id(previous_page_id)) {  // Clear the buffer when a new page opens
            id(previous_page_id) = id(last_page_id);
            nextion_queue_reset->execute();
          }
          if (
              current_page->state != "alarm" and
              current_page->state != "climate" and
              current_page->state != "cover" and
              current_page->state != "fan" and
              current_page->state != "light" and
              current_page->state != "media_player" and
              current_page->state != "confirm" and
              current_page->state != "keyb_num"
              ) {
            detailed_entity->publish_state("");
            set_variable_value->execute("back_page_id", 1);
          }

      - homeassistant.event:
          event: esphome.nspanel_ha_blueprint
          data:
            device_name: !lambda return device_name->state.c_str();
            esphome_version: ${version}
            type: page_changed
            page: !lambda return current_page->state.c_str();
            from: !lambda return page_names[id(previous_page_id)];
            entity: !lambda return detailed_entity->state.c_str();

      - lambda: |-
          id(last_page_id) = id(current_page_id);

  - id: send_command
    mode: queued
    parameters:
      cmd: string
    then:
      - lambda: |-
          nextion_queue_add->execute();
          disp1->send_command(cmd.c_str());
          nextion_queue_del->execute();

  - id: set_baud_rate
    mode: restart
    parameters:
      baud_rate: uint32_t
      definitive: bool
    then:
      - if:
          condition:
            - lambda: return (tf_uart->get_baud_rate() != baud_rate);
          then:
            - lambda: |-
                ESP_LOGD("script.set_baud_rate", "Baud rate changing from %" PRIu32 " to %" PRIu32 " bps", tf_uart->get_baud_rate(), baud_rate);
                ESP_LOGD("script.set_baud_rate", "Flush UART");
            - wait_until:
                condition:
                  - lambda: return (tf_uart->available() < 1);
                timeout: 5s
            - lambda: |-
                ESP_LOGD("script.set_baud_rate", "Sending instruction '%s=%" PRIu32 "' to Nextion", definitive ? "bauds" : "baud", baud_rate);
                disp1->send_command_printf("%s=%" PRIu32, definitive ? "bauds" : "baud", baud_rate);
                ESP_LOGD("script.set_baud_rate", "Flush UART");
            - wait_until:
                condition:
                  - lambda: return (tf_uart->available() < 1);
                timeout: 5s
            - lambda: |-
                ESP_LOGD("script.set_baud_rate", "Set ESPHome new baud rate to %" PRIu32 " bps", baud_rate);
                tf_uart->set_baud_rate(baud_rate);
                tf_uart->load_settings();
                ESP_LOGD("script.set_baud_rate", "Current baud rate: %" PRIu32 " bps", tf_uart->get_baud_rate());

  - id: set_brightness
    mode: restart
    parameters:
      brightness: uint8_t
    then:
      - script.execute: nextion_queue_add
      - lambda: |-
          disp1->set_backlight_brightness(brightness / 100.0f);
          current_brightness->update();
          nextion_queue_del->execute();

  - id: set_component_font
    mode: parallel
    parameters:
      page: string
      component: string
      font: uint8_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->set_component_font(current_page->state == page ? component.c_str() : (page + "." + component).c_str(), font);
          nextion_queue_del->execute();

  - id: set_component_font_color
    mode: parallel
    parameters:
      page: string
      component: string
      color: uint16_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->set_component_font_color(current_page->state == page ? component.c_str() : (page + "." + component).c_str(), color);
          nextion_queue_del->execute();

  - id: set_component_picc
    mode: parallel
    parameters:
      page: string
      component: string
      picc: uint8_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->set_component_picc(current_page->state == page ? component.c_str() : (page + "." + component).c_str(), picc);
          nextion_queue_del->execute();

  - id: set_component_foreground_color
    mode: parallel
    parameters:
      page: string
      component: string
      color: int
    then:
      - lambda: set_component_font_color->execute(page.c_str(), component.c_str(), color);

  - id: set_component_pic
    mode: parallel
    parameters:
      page: string
      component: string
      pic: uint8_t
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->set_component_pic(current_page->state == page ? component.c_str() : (page + "." + component).c_str(), pic);
          nextion_queue_del->execute();

  - id: set_component_text
    mode: parallel
    parameters:
      page: string
      component: string
      text: string
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->set_component_text(current_page->state == page ? component.c_str() : (page + "." + component).c_str(), text.c_str());
          nextion_queue_del->execute();

  - id: set_component_value
    mode: parallel
    parameters:
      page: string
      component: string
      val: int
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->set_component_value(current_page->state == page ? component.c_str() : (page + "." + component).c_str(), val);
          nextion_queue_del->execute();

  - id: set_component_visibility
    mode: parallel
    parameters:
      page: string
      component: string
      show: bool
    then:
      - script.execute: nextion_queue_add
      - wait_until:
          condition:
            - text_sensor.state:
                id: current_page
                state: !lambda return page.c_str();
          timeout: 2s
      - if:
          condition:
            - lambda: return (page == current_page->state);
          then:
            - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
            - lambda: |-
                disp1->send_command_printf("vis %s,%i", component.c_str(), show ? 1 : 0);
      - script.execute: nextion_queue_del

  - id: !extend set_var_int
    then:
      - lambda: |-
          if (component == "bytes_per_char") id(mui_bytes_per_char) = val;

  - id: !extend set_var_string
    then:
      - lambda: |-
          if (component == "decimal_separator" and !(val.empty()))
            id(mui_decimal_separator) = val[0];

  - id: set_variable_value
    mode: queued
    parameters:
      variable: string
      val: int
    then:
      - script.execute: nextion_queue_add
      - delay: !lambda return (10*(id(nextion_queue)+disp1->queue_size()+tf_uart->available()));
      - lambda: |-
          disp1->send_command_printf("%s=%i", variable.c_str(), val);
          nextion_queue_del->execute();

  - id: !extend stop_all
    then:
      - lambda: |-
          display_wrapped_text->stop();
          event_from_display->stop();
          goto_page->stop();
          page_changed->stop();
          send_command->stop();
          set_baud_rate->stop();
          set_brightness->stop();
          set_component_font_color->stop();
          set_component_pic->stop();
          set_component_picc->stop();
          set_component_text->stop();
          set_component_visibility->stop();

