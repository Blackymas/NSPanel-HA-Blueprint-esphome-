switch:
  - name: Nextion display - Power  # DISPLAY ALWAYS ON
    platform: gpio
    id: screen_power
    entity_category: diagnostic
    pin:
      number: 4
      inverted: true
    restore_mode: ALWAYS_ON
    internal: true
    disabled_by_default: false
    on_turn_off:
      then:
        - binary_sensor.template.publish:
            id: nextion_init
            state: false

text_sensor:
  - id: current_page  # Current page name
    name: Current Page
    platform: nextion
    component_name: current_page
    icon: mdi:tablet-dashboard
    internal: false
    disabled_by_default: false
    filters:
      - lambda: |-
          x = x.c_str();
          x.shrink_to_fit();
          return x;
    on_value:
      then:
        - lambda: |-
            id(current_page_id) = get_page_id(x.c_str());
            if (id(current_page_id) != id(last_page_id) or x == "boot")
              page_changed->execute();

  - id: disp1_local_event  # NSPanel event - Execute actions from ESPHome - NO directly push to HA
    name: NSPanel local event
    platform: nextion
    nextion_id: disp1
    component_name: localevent
    internal: true
    on_value:
      then:
        - lambda: |-
            DynamicJsonDocument json(1024);
            DeserializationError error = deserializeJson(json, x.c_str());
            if (error) {
              ESP_LOGE("text_sensor.disp1_local_event", "Error parsing json: %s", x.c_str());
              ESP_LOGE("text_sensor.disp1_local_event", "Error: %s", error.c_str());
            } else {
              const std::string page = json["page"];
              event_from_display->execute(json, page.c_str());
            }

